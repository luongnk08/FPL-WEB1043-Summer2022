<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo App</title>
  </head>
  <body>
    <div>
      <h1>TODO:</h1>
      <div>
        <p>Noi dung</p>
        <input type="text" />
        <div style="margin-top: 10px"><button>Them</button></div>
      </div>
      <div id="result">
        <h6>Danh sach todo:</h6>
      </div>
    </div>

    <script type="text/javascript">
      // DE BAI:
      // Tạo ra các todo bằng cách nhập vào các ô input và ấn nút Thêm
      // Nếu có input nào chưa nhập thì alert cho người dùng biết
      // Nếu đã nhập toàn bộ input và nhấn button Thêm thì thực hiện:
      // tạo ra 1 thẻ div chứa 1 thẻ span và 1 button Xong và 1 button Xoá trên cùng 1 dòng
      // trong thẻ span sẽ chứa nội dung vừa nhập bên trên, màu chữ trong thẻ span là màu đỏ
      // nếu ấn button Xoá thì sẽ xoá dòng todo đó đi
      // nếu ấn button Xong thì sẽ chuyển text trong thẻ span thành màu xanh lá cây và in nghiêng
    </script>
  </body>
</html>
