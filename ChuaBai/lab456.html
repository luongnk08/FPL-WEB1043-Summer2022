<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div>
      <p>Tiêu đề:</p>
      <input type="text" />
      <p>Số tiền:</p>
      <input type="text" />
      <p>Nội dung mô tả:</p>
      <input type="text" />
      <div>
        <p></p>
        <button>Thêm</button>
        <button>Clear</button>
      </div>
    </div>
    <hr />
    <div id="result">
      <div>
        <div>Tiêu đề: Tiêu đề vừa nhập</div>
        <div>Số tiền: Số tiền vừa nhập</div>
        <div>Nội dung mô tả: Nội dung mô tả vừa nhập</div>
        <button>Xóa</button>
        <hr />
      </div>
    </div>
    <script type="text/javascript">
      // Yêu cầu:
      // - Kiểm tra tất cả các trường phải được nhập, nếu có trường không nhập thì khi ấn nút thêm sẽ thông báo lên màn hình
      // - Kiểm tra số tiền phải là số
      // - Khi nhấn thêm thì sẽ thêm element vào thẻ div có id là result (tham khảo element ví dụ)
      // - Khi nhấn nút clear sẽ xóa các thông tin vừa nhập vào input
      // - Khi nhấn button Xóa thì sẽ xóa element đó khỏi danh sách
    </script>
  </body>
</html>
