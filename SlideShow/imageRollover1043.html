<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <img
      id="anhConVat"
      src="./images/cat.jpg"
      alt="cat.jpg"
      onmouseover="diChuotLenAnh();"
      onmouseout="diChuotRaNgoai();"
    />

    <script type="text/javascript">
      let anhConVatImg = document.getElementById("anhConVat");

      function diChuotLenAnh() {
        anhConVatImg.src = "./images/dog.jpg";
      }

      function diChuotRaNgoai() {
        anhConVatImg.src = "./images/cat.jpg";
      }
    </script>
  </body>
</html>
